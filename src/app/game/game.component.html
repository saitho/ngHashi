<div class="canvas-container">
  <canvas #canvasBg id="background"></canvas>
  <canvas #canvasDraw
          id="draw"
          (click)="mouseClick($event)"
          (mousedown)="startBridgeDrawing($event)"
          (mouseup)="stopBridgeDrawing($event)"
          (mousemove)="duringBridgeDrawing($event)"
  ></canvas>
</div>
