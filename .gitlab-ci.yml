image: node:latest

variables:
  HEROKU_DEPLOY_STAGING: "nghashi-dev"
  HEROKU_DEPLOY_PROD: "nghashi-prod"

stages:
- build
- test
- deploy

build_frontend:
  stage: build
  script:
   - npm install -g @angular/cli --unsafe-perm
   - npm run-script install:frontend
   - npm run-script build:frontend
  artifacts:
    paths:
    - frontend/dist/
  only:
  - master
  - next

build_backend:
  stage: build
  script:
   - npm install gulp-cli -g
   - npm run-script install:backend
   - npm run-script build:backend
  artifacts:
    paths:
    - backend/dist/
  only:
  - master
  - next

